<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tree Presentation</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Полностью скрываем интерфейс и отступы */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0; /* Цвет фона */
        }

        /* Растягиваем 3D плеер на весь экран */
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: pointer; /* Показываем, что на экран можно нажать */
        }

        /* Скрываем стандартные кнопки управления, если они появятся */
        #ar-button, .slot {
            display: none !important;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="tree-viewer"
        src="tree_level_1.glb" 
        alt="3D Tree Model"
        auto-rotate 
        camera-controls
        shadow-intensity="1"
        disable-zoom
        touch-action="none">
    </model-viewer>

    <script>
        // Список ваших файлов по порядку
        const models = [
            'tree_level_1.glb',
            'tree_level_2.glb',
            'tree_level_3.glb',
            'tree_level_4.glb',
            'tree_level_5.glb'
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('tree-viewer');

        // Функция для переключения модели по кругу
        function nextModel() {
            currentIndex = (currentIndex + 1) % models.length;
            viewer.src = models[currentIndex];
            console.log("Сейчас отображается:", models[currentIndex]);
        }

        // Обработчик нажатия (клик или тап по экрану)
        window.addEventListener('click', () => {
            nextModel();
        });

        // Дополнительно: переключение клавишей "Пробел"
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                nextModel();
            }
        });
    </script>
</body>
</html>
