<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tree Presentation</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* Сделал фон темнее для контраста */
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="tree-viewer"
        src="assets/models/tree_level_1.glb" 
        alt="3D Tree Model"
        auto-rotate 
        camera-controls
        shadow-intensity="1"
        disable-zoom
        touch-action="none">
    </model-viewer>

    <script>
        // Путь изменен на assets/models/
        const basePath = 'assets/models/';
        const modelFiles = [
            'tree_level_1.glb',
            'tree_level_2.glb',
            'tree_level_3.glb',
            'tree_level_4.glb',
            'tree_level_5.glb'
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('tree-viewer');

        function nextModel() {
            currentIndex = (currentIndex + 1) % modelFiles.length;
            // Собираем полный путь
            const newSrc = basePath + modelFiles[currentIndex];
            viewer.src = newSrc;
            console.log("Загружаю:", newSrc);
        }

        // Клик по экрану для переключения
        window.addEventListener('click', nextModel);

        // Пробел для переключения
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') nextModel();
        });
    </script>
</body>
</html>
